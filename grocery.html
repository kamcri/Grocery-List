<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocery.css">
  </head>
  <body>
    <div class="main">
      <div class="grocery rounded">
        <h1 id="grocery">Grocery List</h1>

        <input type="text" id="itemInput" placeholder="e.g. eggs">
        <button type="button" id="addItemBtn">Add</button>

        <!-- List of grocery items-->
        <ul id="list"></ul>
        <!-- Clear items button-->
        <button type="button" id="clearListBtn">Clear Items</button>
      </div>
    </div>

    <script type="text/javascript" src="jquery-2.1.0.js"> </script>
    <script type="text/javascript" src="grocery.js"></script>
  </body>
</html>
