<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <link rel="stylesheet" href="css/grocery.css">
  </head>
  <body>
    <div >
      <div class="main rounded">
        <h1 id="title">Grocery List</h1>

        <input type="text" id="itemInput" placeholder="e.g. eggs">
        <button type="button" id="addItemBtn">Add</button>

        <div id="grocery">
          <!-- List of grocery items-->
          <ul id="list"></ul>
        </div>
        <!-- Clear items button-->
        <button type="button" id="clearListBtn">Clear Items</button>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.0.js"> </script>
    <script type="text/javascript" src="js/grocery.js"></script>
  </body>
</html>
